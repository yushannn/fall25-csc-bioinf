name: Week 1 Evaluation

on:
  push:
    branches: [ main ]
    paths:
      - 'week1/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'week1/**'
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Codon
      run: |
        curl -fsSL https://exaloop.io/install.sh | bash
        echo "$HOME/.codon/bin" >> $GITHUB_PATH
        echo "PATH=$HOME/.codon/bin:$PATH" >> $GITHUB_ENV
    
    - name: Verify Codon installation
      run: |
        export PATH="$HOME/.codon/bin:$PATH"
        which codon
        codon --version
        
    - name: Run evaluation script
      run: |
        export PATH="$HOME/.codon/bin:$PATH"
        bash week1/evaluate.sh
      
    - name: Archive results
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-results
        path: |
          week1/data/*/contig*.fasta